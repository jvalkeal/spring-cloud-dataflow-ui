<div *ngIf="!streamDefinitions">No streams available.</div>
<table *ngIf="streamDefinitions?.items" class="table table-hover">
  <thead>
    <tr>
        <th style="width: 200px">Name</th>
        <th style="width: 100px">Definition</th>
        <th>Status</th>
        <th style="width: 130px" colspan="2" class="text-center">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of streamDefinitions.items">
      <td>{{item.name}}</td>
      <td>{{item.dslText}}</td>
      <td>{{item.status}}</td>
      <td class="action-column">
        <button type="button" ng-click="info(item)"
                class="btn btn-default" title="Details">
          <span class="glyphicon glyphicon-info-sign"></span>
          Details
        </button>
      </td>
      <td class="action-column">
        <button type="button" ng-click="info(item)"
                class="btn btn-default" title="Undeploy">
          <span class="glyphicon glyphicon-stop"></span>
          Undeploy
        </button>
      </td>
      <td class="action-column">
        <button type="button" ng-click="info(item)"
                class="btn btn-default" title="Deploy">
          <span class="glyphicon glyphicon-play"></span>
          Deploy
        </button>
      </td>
      <td class="action-column">
        <button type="button" ng-click="info(item)"
                class="btn btn-default" title="Destroy">
          <span class="glyphicon glyphicon-remove"></span>
          Destroy
        </button>
      </td>      
    </tr>
  </tbody>
</table>
